{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="page-header">
    {% if object %}
        <h1>Edit Rolling Paper</h1>
    {% else %}
    <h1>Add a New Rolling Paper</h1>
    {% endif %}
</section>

<form action="" method="post" class="form-container">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit" class="btn">Save</button>
</form>
{% endblock %}
