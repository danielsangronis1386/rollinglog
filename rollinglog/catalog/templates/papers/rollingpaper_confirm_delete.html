{% extends 'base.html' %}
{% block content %}
<section class="delete-confirm">
    <h1>Delete Rolling Paper</h1>
    <p>Are you sure you want to delete <strong>{{ object.name }}</strong></p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn">Yes, delete</button>
        <a href="{% url 'paper-detail' object.id %}" class="btn">Cancel</a>
    </form>
</section>
{% endblock %}
