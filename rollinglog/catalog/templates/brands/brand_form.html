{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/brands/brand_form.css' %}">

<section class="page-header">
    <h1>{{ view.action }} Brand</h1>
</section>

<form method="post" class="form-container">
    {% csrf_token %}
     <table>
        {{ form.as_table }}
    </table>
    <button type="submit" class="btn">Save</button>

</form>
{% endblock %}
