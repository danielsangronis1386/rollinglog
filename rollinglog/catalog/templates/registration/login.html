{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    /* Hide main padding for this page */
    main {
        padding: 0 !important;
        max-width: none !important;
    }

    .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: url('{% static "images/background_main.jpg" %}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        padding: 2rem;
        position: relative;
        overflow: hidden;
    }

    .login-card {
        background: white;
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 3rem;
        max-width: 480px;
        width: 100%;
        position: relative;
        z-index: 1;
        animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .login-card h1 {
        font-size: 2.5rem;
        margin-bottom: 2rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-align: center;
    }

    .error-msg {
        background-color: #ffebee;
        color: #c62828;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        text-align: center;
        border: 1px solid #ffcdd2;
    }

    /* Form styling matching signup */
    .form-group {
        margin-bottom: 1.5rem;
    }

    /* Target inputs directly if form.as_p is used, or style p tags */
    form p {
        margin-bottom: 1.5rem;
    }

    form label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #333;
        font-size: 0.95rem;
    }

    form input {
        width: 100%;
        padding: 0.875rem 1rem;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        font-family: inherit;
        box-sizing: border-box;
        /* Important for full width */
    }

    form input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    button[type="submit"] {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1rem;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    button[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    .signup-link {
        text-align: center;
        margin-top: 1.5rem;
        color: #666;
        font-size: 0.95rem;
    }

    .signup-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
    }

    .signup-link a:hover {
        color: #764ba2;
        text-decoration: underline;
    }
</style>

<div class="login-container">
    <div class="login-card">
        <h1>Welcome Back</h1>

        {% if form.errors %}
        <div class="error-msg">
            Invalid username or password. Please try again.
        </div>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log In</button>
        </form>

        <p class="signup-link">
            Don't have an account yet? <a href="{% url 'signup' %}">Sign up here</a>
        </p>
    </div>
</div>
{% endblock %}
