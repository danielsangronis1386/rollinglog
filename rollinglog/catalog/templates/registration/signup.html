{ % extends 'base.html' %}

{% block content %}
<section class="signup">
    <h2>Sign up</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Account</button>
    </form>
    <p>Already have an account? <a href="{% url 'login'%}">Log in</a></p>
</section>
{% endblock %}
